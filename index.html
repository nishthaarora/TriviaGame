<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 5</title>
		<!-- reset sheet -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<!-- internal stylesheet -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<!-- game heading goes here -->
		<h1 class=gameName>Javascript Trivia!</h1>
		<!-- game body does here -->
		<div class="row">
			<div class="col-md-12 containerBody">
				<h2 class="timeInterval"></h2>
				<div class="question" id="container"></div>
				<!-- This is the reveal section in JS -->
				<div id="compareUserAnswer"></div>
				<!-- The output shown when the quiz ends -->
				<div id="finalScore"></div>
				<!-- start button -->
				<button class="startButton" id="start"> Play!</button>
				<!-- start over button -->
				<button class="startOver hidden" id="startAgain"> Start Over</button>
				<!-- JS image logo -->
				<img class="logo" src="assets/images/background4.png" alt=logo>
				<!-- Jquery and javascript files -->
				<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
				<script src="assets/javascript/app.js" type="text/javascript"></script>
			</div>
		</div>
	</body>
</html>
